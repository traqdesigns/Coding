<html>

<head>
    <title>Color Swift</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- container
    title
    input - hex color
    slider - 0 - 100
    inputput and altered color -->
    <div class="container">
        <h1 class="title">Color Swift</h1>
        <label for="hex">Hex Color:</label>
        <input type="text" id="hexInput" name="hex" placeholder="#000000" />
        <br/>
        <label for="slider" id="sliderText">Brightness:</label>
        <input type="range" id="slider" class= "slider" name="slider" min="0" max="100" value="0" />
        <p>Input Color</p>
        <div id="inputColor" class="box"></div>
        <br/>
        <p>Swifted Color</p>
        <div id="alteredColor" class="box"></div>
    </div>


    <script src="index.pack.js"></script>
</body>

</html>
